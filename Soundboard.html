var storeName = "Name";

        function effect(x) { if (status < 1) {
        fetch("https://www.syrinscape.com/online/frontend-api/elements/" + x + "/stop/?auth_token=7fbf0ac05ddfeed27a277718de562f2ed9e4e61c");
        document.getElementById(x).className = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary";

        status = 1;
} else {

        console.log(status);
            
    }
    };        
    


    
    function mood(y) { if (status < 1) {
        fetch("https://www.syrinscape.com/online/frontend-api/moods/" + y + "/stop/?auth_token=7fbf0ac05ddfeed27a277718de562f2ed9e4e61c");

        var moodName = "Name";
        document.getElementById(y).innerHTML = storeName;
        status = 1;
    } else {
        
        fetch("https://www.syrinscape.com/online/frontend-api/moods/" + y + "/play/?auth_token=7fbf0ac05ddfeed27a277718de562f2ed9e4e61c");

        document.getElementById(y).innerHTML = "Playing";
        document.getElementById(y).className = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent";
        status = 0;
        console.log(y);
        console.log(status);
            
    }

        
        
    };

    function element(e) {
        fetch("https://www.syrinscape.com/online/frontend-api/elements/" + e + "/play/?auth_token=7fbf0ac05ddfeed27a277718de562f2ed9e4e61c");
            
    };
